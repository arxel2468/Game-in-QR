<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Snake</title><style>body{margin:0;display:flex;justify-content:center;align-items:center;height:100vh;background:#222}
canvas{background:#111}</style></head><body><canvas id="game" width="500" height="500"></canvas><script>const canvas=document.getElementById('game');const ctx=canvas.getContext('2d');const grid=20;let snake=[{x:80,y:80}],direction={x:grid,y:0},food={x:100,y:100},score=0;function gameLoop(){let head={x:snake[0].x+direction.x,y:snake[0].y+direction.y};snake.unshift(head);if(head.x===food.x&&head.y===food.y){food={x:Math.floor(Math.random()*10)*grid,y:Math.floor(Math.random()*10)*grid};score++}else{snake.pop()}
ctx.fillStyle='#000';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='#0f0';snake.forEach(part=>ctx.fillRect(part.x,part.y,grid,grid));ctx.fillStyle='#ff0';ctx.fillRect(food.x,food.y,grid,grid);if(head.x<0||head.y<0||head.x>=canvas.width||head.y>=canvas.height||snake.slice(1).some(part=>part.x===head.x&&part.y===head.y)){alert('Game Over! Score: '+score);resetGame()}}
function resetGame(){snake=[{x:80,y:80}];direction={x:grid,y:0};score=0}
document.addEventListener('keydown',e=>{if(e.key==='ArrowUp'&&direction.y===0)direction={x:0,y:-grid};if(e.key==='ArrowDown'&&direction.y===0)direction={x:0,y:grid};if(e.key==='ArrowLeft'&&direction.x===0)direction={x:-grid,y:0};if(e.key==='ArrowRight'&&direction.x===0)direction={x:grid,y:0}});setInterval(gameLoop,100);</script></body></html>
